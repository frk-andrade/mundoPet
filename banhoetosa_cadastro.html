<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MundoPet | Cadastro Pet</title>
        <link rel="stylesheet" href="./assets/css/banhoetosa/banhoetosa.css">
      
        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
      
      </head>
      <body>
        <nav class="nav-menu">
          <div class="nav-menu--caixa container">
            <a href="#"><img src="./assets/img/logo.svg" alt="Logo MundoPet"></a>
      
            <div class="nav-menu--icones">
      
              <img src="./assets/img/login.svg" alt="">
              <div class="nav-menu--texto">
                <h3 class="font-2-xs">Bem vindo</h3>
                <a class="font-1-xs" href="#">Entre ou cadastre-se</a>
              </div>
      
              <img src="./assets/img/carrinho.svg" alt="">
              <div class="nav-menu--texto">
                <h3 class="font-2-xs">Carrinho</h3>
                <a class="font-1-xs" href="#">0 item</a>
              </div>
            </div>
          </div>
        </nav>
      
        <section class="sub-menu">
          <div class="container">
            <ul>
              <li class="font-2-xs font-2-m-b"><a href="#">Assinatura</a></li>
              <li class="font-2-xs font-2-m-b"><a href="#">Amigo</a></li>
              <li class="font-2-xs font-2-m-b"><a href="#">Espaço Pet</a></li>
              <li class="font-2-xs font-2-m-b"><a href="#">Retirar na Loja</a></li>
              <li class="font-2-xs font-2-m-b"><a href="#">Mundo Pet já</a></li>
              <li class="font-2-xs font-2-m-b"><a href="#">Blog</a></li>
            </ul>
          </div>
        </section>
        <section class="container">
            <p>Perfil do Pet</p>
            <br>
            <div class="addfotopet">
            <img src="./assets/img/adicionar-foto.png" alt="câmera com sinal de mais">
            <h2>Adicionar foto</h2>
            <br>
            <form action="./assets/registro/">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Insira o nome do seu Pet">
                <br><br>
                <label for="tipopet">Tipo do Pet:</label>
                <br>
                <input type="radio" id="cachorro" value="cachorro" name="tipopet"><label for="cachorro"><img src="./assets/img/osso.png" alt="cachorro com osso"></label>
                <input type="radio" id="coelho" value="coelho" name="tipopet"><label for="coelho"><img src="./assets/img/coelho.png" alt="Coelho"></label>
                <input type="radio" id="gato" value="gato" name="tipopet"><label for="gato"><img src="./assets/img/gato.png" alt="Gato"></label>
                <input type="radio" id="porcoindia" value="porcoindia" name="tipopet"><label for="porcoindia"><img src="./assets/img/porquinho-da-india.png" alt="Porquinho da Índia"></label>
                <input type="radio" id="furao" value="furao" name="tipopet"><label for="furao"><img src="./assets/img/furao.png" alt="Furão"></label>
                <br><br>
                <label for="raca">Escolha a raça do seu pet:</label>
                <br><br>
                <select name="raca" id="raca">
                    <option selected disabled>Selecione</option>
                    <option value="lorem">Lorem</option>
                    <option value="ipsum"> Ipsum</option>
                    <option value="loremipsum">Lorem Ipsum</option>
                    <option value="ipsumlorem">Ipsum Lorem</option>
                </select>
                <br><br>
                <label for="sexo">Sexo:</label>
                <input type="radio" id="femea" value="femea" name="sexo"><label for="femea">Fêmea</label>
                <input type="radio" name="sexo" id="macho" value="macho"><label for="macho">Macho</label>
                <br><br>
                
            </form>

            </div>
        </section>
</body>
</html>

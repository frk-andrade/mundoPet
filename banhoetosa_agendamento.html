        <section class="container">
            <form action="" method="post">
            <h2>Passo 1</h2>
            <br>
            <h2>Selecione o Pet</h2>
            <br>
            <img src="./assets/img/osso.png" alt="avatar do pet">
            <br>
            <h4>(Nome do Pet)</h4>
            <div class="botoes3">
                <img src="./assets/img/mais.png" alt="sinal de mais" class="maiscontorno">
                <br>
                <button class="botao-secundario font-2-xs">Cadastrar Novo Pet</button>
            </div>
            <br>
            <h2>Passo 2</h2>
            <br>
            <label for="servico">Selecione o serviço</label>
                <br><br>
                <select name="servico" id="servico">
                    <option selected disabled>Selecione</option>
                    <option value="lorem">Lorem</option>
                    <option value="ipsum"> Ipsum</option>
                    <option value="loremipsum">Lorem Ipsum</option>
                    <option value="ipsumlorem">Ipsum Lorem</option>
                </select>
                <br><br>
                <h2>Passo 3</h2>
                <br><br>
            <label for="local">Escolha entre as três opções para selecionar a loja</label>
            <br><br>
            <input type="radio" id="localizacao" value="localizacao" name="local"><label for="local">Usar localização</label>
            <input type="radio" id="endereco" value="endereco" name="local"><label for="local">Endereço (Rua, Cidade ou Estado)</label>
            <input type="radio" id="CEP" value="CEP" name="local"><label for="local">CEP</label>
            <br><br>
            <input type="text" id="local" name="local">
            <br><br>
            <h2>Passo 4</h2>
            <br><br>
            <label for="loja">Selecione o local</label>
            <br><br>
            <select name="loja" id="loja">
                <option selected disabled>Selecione</option>
                <option value="lorem">Lorem</option>
                <option value="ipsum"> Ipsum</option>
                <option value="loremipsum">Lorem Ipsum</option>
                <option value="ipsumlorem">Ipsum Lorem</option>
            </select>

            </form>
        </section>
